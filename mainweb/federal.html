<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Background Music and Controls</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://static.vecteezy.com/system/resources/previews/005/178/921/original/black-and-red-abstract-background-color-future-digital-sport-background-free-vector.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .audio-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .audio-controls button, .audio-controls input {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        .audio-controls input[type="range"] {
            width: 100px;
        }

        .audio-controls button:hover, .audio-controls input:hover {
            background-color: #ff6666;
        }

        /* Hides the YouTube video player */
        #videoPlayer {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Audio Controls -->
    <div class="audio-controls">
        <button id="playPauseBtn">Pause</button>
        <input id="volumeControl" type="range" min="0" max="100" value="100">
    </div>

    <!-- Embed YouTube Video -->
    <div id="videoPlayer">
        <iframe id="ytPlayer" width="0" height="0" src="https://www.youtube.com/embed/lwYWMHVwYrs?autoplay=1&loop=1&playlist=lwYWMHVwYrs" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        // YouTube API integration for controlling the audio
        let player;

        // Load YouTube Iframe API
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('ytPlayer', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo(); // Auto-play when ready

            // Play/Pause Button
            const playPauseBtn = document.getElementById('playPauseBtn');
            playPauseBtn.addEventListener('click', function() {
                if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                    playPauseBtn.textContent = 'Play';
                } else {
                    player.playVideo();
                    playPauseBtn.textContent = 'Pause';
                }
            });

            // Volume Control
            const volumeControl = document.getElementById('volumeControl');
            volumeControl.addEventListener('input', function() {
                player.setVolume(volumeControl.value);
            });
        }

        // Load the Iframe API script dynamically
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>
