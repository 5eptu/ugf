<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGF Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <a href="ufw.html" class="nav-link">Home</a>
        <a href="gallery.html" class="nav-link active">Art Gallery</a>
        <a href="discord.html" class="nav-link">Join Discord</a>
    </nav>

    <!-- Art Gallery Content -->
    <div class="gallery-content">
        <h1>UGF Logos Art Gallery</h1>

            <!-- 8x8 Grid with Placeholder Boxes -->
            <div class="gallery-item">
                <img src="https://via.placeholder.com/1920" alt="Placeholder Image">

            <div class="gallery-item">
                <img src="https://via.placeholder.com/1920" alt="Placeholder Image">

            <!-- Repeat for the remaining items -->
        </div>
    </div>

    <!-- JavaScript for smooth transitions -->
    <script src="script.js"></script>
</body>
