<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGF Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="page">
        <!-- Navigation -->
        <nav class="navbar">
            <a href="ufw.html" class="nav-link">Home</a>
            <a href="gallery.html" class="nav-link active">Art Gallery</a>
            <a href="discord.html" class="nav-link">Join Discord</a>

        <!-- Art Gallery Section -->
        <section class="gallery-section">

                <div class="fade fade-left"></div>

                        <img src="https://via.placeholder.com/1920x1920" alt="Logo 1">

                    </div>
                    <div class="gallery-item">
                        <img src="https://via.placeholder.com/1920x1920" alt="Logo 2">
                        <p>Logo 2</p>
                    </div>
                    <div class="gallery-item">
                        <img src="https://via.placeholder.com/1920x1920" alt="Logo 3">
                        <p>Logo 3</p>
                    </div>
                    <!-- Add more gallery items as needed -->
                </div>
                <div class="fade fade-right"></div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 UGF. All rights reserved.</p>
        </footer>
    </div>

</html>
