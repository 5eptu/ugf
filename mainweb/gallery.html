<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGF Art Gallery</title>
    <link rel="stylesheet" href="css/gallery-styles.css">
</head>
<body>
    <header>
        <h1 class="glitch">UGF Art Gallery</h1>
    </header>
    
    <div class="gallery-container">
        <div class="gallery-grid">
            <!-- Placeholder logos -->
            <div class="gallery-item">
                <img src="images/placeholder1.jpg" alt="Logo 1">

            </div>
            <div class="gallery-item">
                <img src="images/placeholder2.jpg" alt="Logo 2">
                <p>Logo 2</p>
            </div>
            <!-- Add more gallery items -->
        </div>
    </div>

    <div class="fade-left"></div>
    <div class="fade-right"></div>

    <script src="js/gallery-script.js"></script>
</body>
</html>
