<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #282c34;
            color: white;
        }

        .container {
            text-align: center;
        }

        .dive-button {
            background-color: #61dafb;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.4s ease;
        }

        .dive-button:hover {
            transform: scale(1.1);
        }

        .website-list {
            margin-top: 50px;
            opacity: 0;
            transform: translateY(-50px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .hidden {
            display: none;
        }

        .show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            color: #61dafb;
            text-decoration: none;
            font-size: 18px;
        }

        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="dive-button" onclick="showWebsites()">Dive</button>
    </div>

    <div id="website-list" class="website-list hidden">
        <h2>Your Websites</h2>
        <ul>
            <li><a href="http://example.com" target="_blank">Example Website 1</a></li>
            <li><a href="http://example2.com" target="_blank">Example Website 2</a></li>
            <!-- Add more websites here -->
        </ul>
    </div>

    <script>
        function showWebsites() {
            const websiteList = document.getElementById('website-list');
            websiteList.classList.remove('hidden');
            websiteList.classList.add('show');

            // Scroll smoothly to the website list
            websiteList.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
