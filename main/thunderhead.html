<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Management Terminal</title>

    <!-- Styles -->
    <style>
        /* Global Settings */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #2e2e2e;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #1d1d1d;
            width: 100%;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        header .logo {
            width: 80px;
        }

        h1 {
            margin: 10px 0;
            font-weight: normal;
        }

        .dashboard {
            width: 80%;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
        }

        .card, .terminal, .logs {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid crimson;
        }

        .terminal textarea {
            width: 100%;
            height: 150px;
            background-color: #1d1d1d;
            color: #fff;
            border: none;
            padding: 10px;
            font-family: monospace;
            resize: none;
        }

        .terminal input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .terminal button {
            padding: 10px 20px;
            background-color: crimson;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .terminal button:hover {
            background-color: #a00000;
        }

        .logs {
            height: 200px;
            overflow-y: auto;
        }

        #log-content {
            font-family: monospace;
            color: #444;
        }

        /* Confetti Animation */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: crimson;
            opacity: 0.7;
            animation: confetti-fall 5s infinite ease-in-out;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Confetti Animation -->
    <div class="confetti"></div>

    <!-- Header -->
    <header>
        <img src="Thunderhead.webp" alt="Thunderhead Logo" class="logo">
        <h1>Thunderhead Bot Terminal</h1>
    </header>

    <!-- Dashboard Section -->
    <section class="dashboard">
        <!-- Bot Status Card -->
        <div class="card">
            <h2>Bot Status</h2>
            <p id="bot-status">Online</p>
        </div>

        <!-- Server Stats Card -->
        <div class="card">
            <h2>Server Stats</h2>
            <p>Members: <span id="members-count">500</span></p>
            <p>Active Users: <span id="active-users">120</span></p>
        </div>

        <!-- Command Terminal -->
        <div class="terminal">
            <h2>Command Terminal</h2>
            <textarea id="terminal-output" disabled></textarea>
            <input type="text" id="command-input" placeholder="Enter command...">
            <button id="send-command">Send</button>
        </div>

        <!-- Logs Section -->
        <div class="logs">
            <h2>Logs</h2>
            <div id="log-content"></div>
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        // Command terminal logic
        document.getElementById('send-command').addEventListener('click', () => {
            const commandInput = document.getElementById('command-input').value;
            const terminalOutput = document.getElementById('terminal-output');

            if (commandInput.trim()) {
                // Append command to the terminal output
                terminalOutput.value += `> ${commandInput}\n`;
                document.getElementById('command-input').value = ''; // Clear input
                
                // Simulate log updates (replace with actual bot interaction logic)
                document.getElementById('log-content').innerHTML += `<p>Executed: ${commandInput}</p>`;
            }
        });

        // Confetti generator
        setInterval(() => {
            const confettiElement = document.createElement('div');
            confettiElement.style.left = `${Math.random() * 100}vw`;
            confettiElement.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.querySelector('.confetti').appendChild(confettiElement);
            
            // Remove the confetti after falling
            setTimeout(() => confettiElement.remove(), 5000);
        }, 200);
    </script>
</body>
</html>
